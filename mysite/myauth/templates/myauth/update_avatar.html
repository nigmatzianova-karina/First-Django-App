{% extends "myauth/base.html" %}

 {% block title %}
    Update avatar
{% endblock %}

{% block body %}
    <h1>User avatar</h1>
    <div>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
      </form>
    </div>
    <div>
      <a href="{% url 'myauth:about-me' %}">
        Back
      </a>
    </div>
{% endblock %}
